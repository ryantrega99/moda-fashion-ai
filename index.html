    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #f8fafc;
        }
        ::-webkit-scrollbar {
            width: 5px;

        }

            box-shadow: 0 0 60px -15px rgba(212, 175, 55, 0.15);
        }
        .bg-luxury {
            background-color: #050505;
            background-image:

                radial-gradient(at 100% 100%, rgba(212, 175, 55, 0.03) 0px, transparent 50%);
        }
        .checkerboard {
            background-image: linear-gradient(45deg, #0f0f0f 25%, transparent 25%),
                linear-gradient(-45deg, #0f0f0f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #0f0f0f 75%),
                linear-gradient(-45deg, transparent 75%, #0f0f0f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #050505;
        }
        .gold-text {
            background: linear-gradient(to bottom right, #f7e1ad, #d4af37, #a68427);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
