    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000000;

        ::-webkit-scrollbar {
            width: 4px;

        ::-webkit-scrollbar-thumb {
            background: #00f5ff;

        .cyan-glow {

        }
        .bg-cyber {
            background-color: #000000;

        }
        .checkerboard {
            background-image: linear-gradient(45deg, #050505 25%, transparent 25%),
                linear-gradient(-45deg, #050505 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #050505 75%),
                linear-gradient(-45deg, transparent 75%, #050505 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #000;
        }
        .cyan-text {
            background: linear-gradient(to bottom right, #ffffff, #00f5ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
